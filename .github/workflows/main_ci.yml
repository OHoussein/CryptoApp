name: Android Main CI

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Run Lint
        run: ./gradlew lint

  unit-tests:
    name: Run Unit Tests with coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Run Release Unit Tests
        run: bash ./gradlew koverMergedReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: build/reports/kover/merged/html/index.html

  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Build app
        run: bash ./gradlew assemble

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: ./android/app/build/outputs/apk/release/app-release.apk

      - name: Upload mapping file
        uses: actions/upload-artifact@v3
        with:
          name: mapping
          path: ./android/app/build/outputs/mapping/release/mapping.txt