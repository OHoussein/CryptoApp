name: Main CI

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 20

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Run Lint
        run: ./gradlew lint

  unit-tests:
    name: Run Unit Tests with coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 20

      - name: Run Release Unit Tests
        run: bash ./gradlew koverMergedReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: build/reports/kover/merged/html/index.html

  Android:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 20

      - name: Build app
        run: bash ./gradlew app-android:assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: ./android/app/build/outputs/apk/release/app-release.apk

      - name: Upload mapping file
        uses: actions/upload-artifact@v3
        with:
          name: mapping
          path: ./android/app/build/outputs/mapping/release/mapping.txt

  iOS:
    name: iOS Build
    runs-on: macOS-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 20

      - name: Build
        run: |
          xcodebuild \
          -workspace app-iOS/appiOS.xcodeproj/project.xcworkspace \
          -configuration Release \
          -scheme appiOS \
          -sdk iphonesimulator \
          -derivedDataPath app-iOS/build

      - name: Upload iOS APP
        uses: actions/upload-artifact@v3
        with:
          name: 'ios_app'
          path: app-iOS/build/Build/Products/Release-iphonesimulator/CryptoApp.app

  Desktop:
    name: Desktop Build
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 20

      - name: Build app
        run: bash ./gradlew app-desktop:packageDmg

      - name: Upload Desktop binaries
        uses: actions/upload-artifact@v3
        with:
          name: 'desktop_app'
          path: ./app-desktop/build/compose/binaries/main/dmg/dev.ohoussein.cryptoapp-1.0.0.dmg

